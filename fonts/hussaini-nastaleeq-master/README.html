<p>This is a fork of <a href="http://www.crulp.org/software/localization/Fonts/nafeesNastaleeq.html" title="Nafees Nastaleeq web page">Nafees Nastaleeq</a> font, adding missing Arabic characters
to make it usable for Arabic users and other general fixes.</p>
<p>It is named after Syed Nafees Al-Hussaini, whose calligraphy style is followed
by Nafees Nastaleeq.</p>
